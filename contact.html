<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | profile card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="light-page">
  
  <main>
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>
      <label for="name">Full Name:</label>
      <input type="text" id="name" data-testid="test-contact-name" required />
      <small id="error-name" data-testid="test-contact-error-name"></small>

      <label for="email">Email:</label>
      <input type="email" id="email" data-testid="test-contact-email" required />
      <small id="error-email" data-testid="test-contact-error-email"></small>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" data-testid="test-contact-subject" required />
      <small id="error-subject" data-testid="test-contact-error-subject"></small>

      <label for="message">Message:</label>
      <textarea id="message" data-testid="test-contact-message" required></textarea>
      <small id="error-message" data-testid="test-contact-error-message"></small>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>
      <p id="success" data-testid="test-contact-success" hidden>âœ… Message sent successfully!</p>
    </form>
  </main>

<script src="./contact.js"></script>
</body>
</html>
